<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这是一个查找吉他页面</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<style>
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	.form-control{
		margin-top:0px;
	}
	.glyphicon{
		top:0;
	}
	#warning{
		padding:5px 0;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-12 col-lg-12" style="text-align:center">
				<h2>这个是吉他查找页面</h2>
				<hr />
			</div>
			<div class="col-xs-12 col-md-3 col-lg-3">
				<div class="input-group">
					<input type="text" name="keyword" id="keyword" placeholder="输入关键词..." class="form-control" onkeypress="if(event.keyCode==13) {search();}"/>
					<span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
				</div>
				<div style="text-align:center;margin-top:10px;">
					<button class="btn btn-primary btn-block" onclick="search();" >查询吉他</button>			
				</div>			
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<div class="table-responsive">
					<table class="table table-hover">
						<tr>
							<th>#</th>
							<th>制造商</th>
							<th>型号</th>
							<th>类型</th>
							<th>弦数</th>
							<th>上部木料</th>
							<th>背部木料</th>
							<th>价格</th>
						</tr>						
						<tr>
							<td colspan="8" class="warning" align="center">请先输入查询关键词进行查找</td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/searchGuitars.js"></script>
</html>
